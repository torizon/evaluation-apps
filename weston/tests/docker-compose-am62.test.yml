services:
  weston:
    cap_add:
    - CAP_SYS_TTY_CONFIG
    command:
    - '/usr/bin/entry.sh --tty=/dev/tty7 --developer ${WESTON_DEBUG} & sleep 5 &&
      weston-simple-shm | weston-simple-egl | weston-simple-damage | weston-flower

      '
    device_cgroup_rules:
    - c 4:* rmw
    - c 13:* rmw
    - c 226:* rmw
    entrypoint:
    - /bin/sh
    - -c
    image: torizon/weston-am62@sha256:ea98ff1dd384de90aae52fbf11c6b1ec3ef727f5514c9a1e72912903c2ebe9fa
    network_mode: host
    platform: linux/arm64
    volumes:
    - source: /tmp
      target: /tmp
      type: bind
    - source: /dev
      target: /dev
      type: bind
    - source: /run/udev
      target: /run/udev
      type: bind
version: '3'
